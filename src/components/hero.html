<!-- ========== HERO SECTION ========== -->
<!-- Hero area dengan title, subtitle, description, dan CTA buttons -->
<section class="hero-section">
  <div class="hero-container">
    <div class="hero-grid">
      <!-- Hero Content -->
      <div class="hero-content">
        <h1 class="hero-title">
          Temukan Alat Musik Impian Anda di <span class="hero-title-brand">MiWebMusic Store</span>
        </h1>
        <h2 class="hero-subtitle">Kualitas Terbaik, Harga Terjangkau</h2>
        <p class="hero-description">Toko alat musik terlengkap dengan ribuan produk berkualitas, garansi resmi, dan layanan purna jual terbaik.</p>
        
        <div class="hero-buttons">
          <button class="hero-btn hero-btn--primary" tabindex="0">
            <iconify-icon icon="heroicons:shopping-bag" class="hero-btn-icon"></iconify-icon>
            <span>Belanja Sekarang</span>
          </button>
          <button class="hero-btn hero-btn--outline" tabindex="0">
            <iconify-icon icon="heroicons:book-open" class="hero-btn-icon"></iconify-icon>
            <span>Lihat Katalog</span>
          </button>
        </div>
      </div>

      <!-- Hero Image -->
      <div class="hero-image-wrapper">
        <div class="hero-image-glow"></div>
        <img src="/src/assets/img/hero.png" alt="MiWebMusic Store - Your Music Journey Starts Here" class="hero-image" loading="eager">
      </div>
    </div>
  </div>

  <!-- Decorative Elements -->
  <div class="hero-decor hero-decor--top-left"></div>
  <div class="hero-decor hero-decor--bottom-right"></div>
</section>
