<!-- ========== NEWSLETTER SECTION ========== -->
<!-- Newsletter subscription form -->
<section class="newsletter-section">
  <div class="newsletter-container">
    <div class="newsletter-content">
      <h2 class="newsletter-title">Dapatkan Promo Terbaru</h2>
      <p class="newsletter-subtitle">Subscribe newsletter untuk info diskon dan produk baru</p>
      
      <form class="newsletter-form" id="newsletter-form">
        <div class="newsletter-form-group">
          <div class="newsletter-input-wrapper">
            <iconify-icon icon="heroicons:envelope" class="newsletter-input-icon"></iconify-icon>
            <input 
              type="email" 
              placeholder="Masukkan email Anda" 
              class="newsletter-input"
              id="newsletter-email"
              name="email"
              required
              autocomplete="email"
              aria-label="Email address"
            >
          </div>
          <button type="submit" class="newsletter-btn" tabindex="0">
            <iconify-icon icon="heroicons:paper-airplane" class="newsletter-btn-icon"></iconify-icon>
            <span>Subscribe</span>
          </button>
        </div>
        <div class="newsletter-disclaimer">
          <iconify-icon icon="heroicons:shield-check" class="newsletter-disclaimer-icon"></iconify-icon>
          <span>Kami menjaga privasi Anda. Unsubscribe kapan saja.</span>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Decorative Elements -->
  <div class="newsletter-wave newsletter-wave--top">

    </svg>
  </div>
  <div class="newsletter-wave newsletter-wave--bottom">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="currentColor" d="M0,256L48,240C96,224,192,192,288,192C384,192,480,224,576,234.7C672,245,768,235,864,218.7C960,203,1056,181,1152,170.7C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
