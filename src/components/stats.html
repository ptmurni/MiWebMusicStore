<!-- ========== STATS SECTION ========== -->
<!-- Statistics section dengan animated counters -->
<section id="stats" class="stats-section">
  <div class="stats-container">
    <div class="stats-header">
      <h2 class="stats-title" data-translate="stats.title">Dipercaya Musisi Indonesia</h2>
      <h3 class="stats-subtitle" data-translate="stats.subtitle">Angka yang membuktikan kepercayaan pelanggan</h3>
      <p class="stats-description" data-translate="stats.description">
        Sejak tahun 2015, kami telah melayani ribuan musisi di seluruh Indonesia dengan dedikasi penuh.
      </p>
    </div>

    <div class="stats-grid">
      <!-- Stat 1 -->
      <div class="stat-item">
        <div class="stat-icon-wrapper">
          <iconify-icon icon="heroicons:cube" class="stat-icon"></iconify-icon>
        </div>
        <div class="stat-number" data-counter="5000" data-suffix="+">0</div>
        <p class="stat-label" data-translate="stats.items.products">Produk Tersedia</p>
      </div>

      <!-- Stat 2 -->
      <div class="stat-item">
        <div class="stat-icon-wrapper">
          <iconify-icon icon="heroicons:user-group" class="stat-icon"></iconify-icon>
        </div>
        <div class="stat-number" data-counter="15000" data-suffix="+">0</div>
        <p class="stat-label" data-translate="stats.items.customers">Pelanggan Puas</p>
      </div>

      <!-- Stat 3 -->
      <div class="stat-item">
        <div class="stat-icon-wrapper">
          <iconify-icon icon="heroicons:building-storefront" class="stat-icon"></iconify-icon>
        </div>
        <div class="stat-number" data-counter="50" data-suffix="+">0</div>
        <p class="stat-label" data-translate="stats.items.brands">Brand Partner</p>
      </div>

      <!-- Stat 4 -->
      <div class="stat-item">
        <div class="stat-icon-wrapper">
          <iconify-icon icon="heroicons:map-pin" class="stat-icon"></iconify-icon>
        </div>
        <div class="stat-number" data-counter="200" data-suffix="+">0</div>
        <p class="stat-label" data-translate="stats.items.cities">Kota Terjangkau</p>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="stats-footer">
      <p class="stats-rating">
        <iconify-icon icon="heroicons:star-solid" class="stats-rating-icon"></iconify-icon>
        Rated 4.9/5.0 dari <span class="stats-rating-count">2,847 reviews</span>
      </p>
    </div>
  </div>

  <!-- Decorative elements -->
  <div class="stats-decoration stats-decoration--top-left"></div>
  <div class="stats-decoration stats-decoration--bottom-right"></div>
</section>
